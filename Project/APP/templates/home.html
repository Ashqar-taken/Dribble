<!DOCTYPE html>
<html>
<head>
    <style>
        

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #b1ded8;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-top: 50px;
            align-items: center;
        }

        .top_header {
            width: 100%;
            height: 80px;
            font-family: 'Times New Roman', Times, serif;
            font-size:60px;
            letter-spacing: 5px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
 
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background-color: #4a90e2;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h2 {
            font-weight: 400;
            font-size: 16px;
            text-transform: uppercase;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 700;
        }

        
        .summary-row {
            display: flex;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .summary-box {
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        .summary-box:first-child {
            border-right: 1px solid #eee;
        }

        .summary-box h4 {
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .income-text { color: #2ecc71; }
        .expense-text { color: #e74c3c; }

    
        .history-section {
            padding: 25px;
        }

        .history-section h3 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .transaction-list {
            list-style-type: none;
        }

        .transaction-item {
            background-color: #fff;
            border: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            position: relative;
        }

        
        .transaction-item.plus { border-right: 5px solid #2ecc71; }
        .transaction-item.minus { border-right: 5px solid #e74c3c; }

        .transaction-info span {
            display: block;
            font-size: 12px;
            color: #888;
        }
        
        
        .add-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4a90e2;
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background-color: #357abd;
        }

    </style>
</head>
<body>
    <div class="top_header">
        F-TRACKER
    </div>

    <div class="container">
        <div class="header">
            <h2>Your Balance</h2>
            <h1>₹420</h1>
        </div>
        
        <div class="summary-row">
            <div class="summary-box">
                <h4>Balance</h4>
                <p class="income-text">+₹9200</p>
            </div>
            <div class="summary-box">
                <h4>Expense</h4>
                <p class="expense-text">-₹17820</p>
            </div>
        </div>

        <div class="history-section">
            <h3>History</h3>
            <ul class="transaction-list">
                
                <li class="transaction-item minus">
                    <div class="transaction-details">
                        Groceries
                        <div class="transaction-info"><span>Nov 20, 2025</span></div>
                    </div>
                    <span>-₹45</span>
                </li>

                <li class="transaction-item plus">
                    <div class="transaction-details">
                        Paycheck
                        <div class="transaction-info"><span>Nov 15, 2025</span></div>
                    </div>
                    <span>+₹20000</span>
                </li>

                <li class="transaction-item minus">
                    <div class="transaction-details">
                        Netflix Sub
                        <div class="transaction-info"><span>Nov 01, 2025</span></div>
                    </div>
                    <span>-₹499</span>
                </li>
            </ul>
        </div>

        <a href="#" class="add-btn">Add New Transaction</a>
    </div>

</body>
</html>
